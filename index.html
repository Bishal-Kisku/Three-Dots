<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!-<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Three Dots</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>

        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>

            <nav class="nav-link">
                <a href="#" class="nav-item">Specs</a>
                <a href="#" class="nav-item">Products</a>
                <a href="#" class="nav-item">Contacts</a>
            </nav>

            <div class="cart">
                <img src="./img/cart.svg" alt="cart">
            </div>
        </header>

        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>

                        <p>
                            The new 14 inch bezeless display offering a 4k display with touch screen.
                        </p>
                    </div>

                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>

                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook">
                </div>
            </section>

            <div class="laptop-select">
                <img src="./img/arrow-left.svg" alt="arrow-left">
                <img src="./img/dot.svg" alt="dot">
                <img src="./img/dot-full.svg" alt="dot-full">
                <img src="./img/dot-full.svg" alt="dot-full">
                <img src="./img/arrow-right.svg" alt="arrow-right">
            </div>

            <img src="./img/big-eclipse.svg" alt="big-circle" class="big-circle">
            <img src="./img/mid-eclipse.svg" alt="mid-circle" class="mid-circle">
            <img src="./img/small-eclipse.svg" alt="small-circle" class="small-circle"> 
        </main>
    </body>
</html>
